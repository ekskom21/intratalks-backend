enum EventTime {
    BREAKFAST
    LUNCH
    DINNER
}

type Location {
    lat: Float!
    lng: Float!
    name: String!
}

type Event {
    _id: ID!
    title: String!
    time: EventTime!
    location: Location!
    description: String!
}

type CondensedCompany {
    _id: ID!
    name: String!
    colors: ColorSet!
}

type EventWithCompany {
    event: Event!
    company: CondensedCompany!
}

type ColorSet {
    primary: String!
    secondary: String!
}

type Company {
    _id: ID!
    events: [Event]!
    name: String!
    colors: ColorSet!
    description: String!
}

type Query {
    "Get all companies"
    companies: [Company]!

    "Get all events"
    events: [EventWithCompany]!

    "Get a single event"
    event(_id: ID!): EventWithCompany

    "Get a single company"
    company(_id: ID!): Company
}
